<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
       <div class="container lg:w-[70rem] justify-center m-auto mt-12">
        <nav class="flex items-center justify-between px-4 py-3 pr-[30px] pl-[30px] bg-[#F85559] rounded-[33px]">
            <!-- Left Side: Menu (Visible on larger devices) -->
            <ul class="hidden md:flex space-x-4">
              <li><a href="#" class="text-white">Home</a></li>
              <li><a href="#" class="text-white">About</a></li>
              <li><a href="#" class="text-white">Contact</a></li>
            </ul>
            <!-- Center: Logo -->
            <div class="items-center justify-center flex">
              <img src="images/logo.png" alt="Logo" class="h-8">
              <span>ddddd</span>
            </div>
            <!-- Right Side: Search Box or Menu Icon (Depending on device size) -->
            <div class="flex items-center md:ml-4">
              <div class="md:hidden">
                <!-- Menu Icon for Small Devices -->
                <button class="text-white">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                  </svg>
                </button>
              </div>
              <div class="hidden md:flex">
                <!-- Search Box for Larger Devices -->
                <input type="text" class="px-4 py-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring focus:border-blue-300" placeholder="Search...">
              </div>
            </div>
        </nav>
    </div>

    

    
          
      
          
    </header>
</body>
</html>
